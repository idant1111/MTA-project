<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Webpage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Image 1">

                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is the content of Card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">

                    </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is the content of Card 3.</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5">
            <p>&copy; 2024 Webpage. All rights reserved.</p>
        </footer>
